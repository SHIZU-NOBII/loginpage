<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just take 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="">
                    <p>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Bilal Hassan" required>
                    </p>
                    <p>
                        <label for="Email">Email</label>
                        <input type="text" name="name" id="Email" placeholder="bilalhassan56602@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="text" name="name" id="password" placeholder="at least 6 Characters" required>
                    </p>
                    <p>
                        <input type="submit" name="submit" id="submit" value="Creat Account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="#"> Log in</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
